<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ponto Certo</title>
    <link rel="stylesheet" href="../css/estilos.css" type="text/css" />
  </head>

  <body class="body">
    <div id="logo">
      <img src="../files/Logo Ponto Certo.png" alt="Logo Ponto Certo" width="400" height="180"/>
    </div>
    <div id="linha">
      <img src="../files/linha.png" alt="Linha" width="1820" height="35"/>
    </div>
    <div id="linkinicalcular"><a  href="../index.html" class="linkagem"><h3>Volte ao Início</h3></a></div>
    <div id="div_container_calcular">
      <div id="esquerda">
        <h2 class="tam_esquerda" id="nome_funci"></h2>
        <br/>
        <h3 class="tam_esquerda" id="cronom">Cronômetro:</h3>
        <div class="container">
          <div class="timer">
            <div class="time" id="hours">00</div>
            <div class="separator">:</div>
            <div class="time" id="minutes">00</div>
            <div class="separator">:</div>
            <div class="time" id="seconds">00</div>
          </div>
        </div>
        <br><br><br>
        <div id="botoes">
          <input type="button" value="Entrada" id="botao_verdebateponto" class="tam_botao"/>
          <input type="button" value="Saída" id="botao_vermelho" class="tam_botao"/>
        </div>
      </div>
      <div id="direita">
        <h1 class="tam_direita" id="horas_trab">Horas Trabalhadas</h1>
        <table class="tabela" class="tam_table">
          <tr class="tam_table">
            <td class="cinza">Dia</td>
            <td id="hora_dia" class="tam_tablehora">00:00:00</td>
          </tr>
          <tr class="tam_table">
            <td class="cinza">Mês</td>
            <td id="hora_mes" class="tam_tablehora">00:00:00</td>
          </tr>
        </table>
        <h2 class="tam_direita" id="horas_extr">Horas Extras</h2>
        <table class="tabela">
          <tr class="tam_tablehora">
            <td id="hora_extras" class="cinza">00:00:00</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
